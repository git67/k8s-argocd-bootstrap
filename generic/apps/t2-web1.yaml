---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: t2-web1
  namespace: t2-argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: t2-default
  source:
    repoURL: https://github.com/git67/k8s-argocd-bootstrap.git
    path: generic/apps/t2-web1
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: t2-web1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
