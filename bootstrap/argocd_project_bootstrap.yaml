---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap
  namespace: argocd
spec:
  sourceRepos:
    - https://github.com/git67/k8s-argocd-bootstrap.git
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  syncWindows:
    - kind: allow
      schedule: "* * * * *"
      duration: "2m"
  roles:
    - name: admin
      policies:
        - p, proj:bootstrap:admin, applications, *, bootstrap/*, allow
      groups:
        - admin
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: bootstrap
  source:
    repoURL: https://github.com/git67/k8s-argocd-bootstrap.git
    targetRevision: HEAD
    path: appsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

