# argo-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastruktur
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/git67/k8s-argocd-bootstrap'
    targetRevision: HEAD
    path: 'k8s-dashboard'
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
